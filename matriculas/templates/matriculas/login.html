{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">Iniciar sesión</h2>
    </div>
    <form class="mt-8 space-y-6" method="post" action="">
      {% csrf_token %}
      {% if form.errors %}
        <div class="mb-4 text-red-600 text-sm">
          Usuario o contraseña incorrectos.
        </div>
      {% endif %}
      <div class="rounded-md shadow-sm -space-y-px">
        <div>
          <label for="id_username" class="sr-only">Usuario</label>
          <input id="id_username" name="username" type="text" autocomplete="username" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Usuario">
        </div>
        <div class="mt-2">
          <label for="id_password" class="sr-only">Contraseña</label>
          <input id="id_password" name="password" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" placeholder="Contraseña">
        </div>
      </div>
      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary">
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
